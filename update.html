    <h2>Update Customer</h2>

    <!-- Search Section -->
    <div class="form-group">
        <label for="searchCustomerId">Search Customer ID:</label>
        <input type="text" id="searchCustomerId" required>
        <button id="searchButton">Search Customer</button>
    </div>

    <!-- Update Form -->
    <form id="updateForm" class="hidden">
        <div class="form-group">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" readonly>
        </div>
        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" required>
        </div>
        <div class="form-group">
            <label for="netTotal">Net Total:</label>
            <input type="number" id="netTotal" step="0.01" required>
        </div>
        <button type="submit">Update Customer</button>
    </form>
