<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Add_Customer/add_customer.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MOS Burgers</div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-menu">
            <button class="nav-button" onclick="window.location.href='add_customer.html'">Add Customer</button>
            <button class="nav-button" onclick="window.location.href='update.html'">Update Customer</button>
            <button class="nav-button" onclick="window.location.href='place_order.html'">Place Order</button>
            <button class="nav-button" onclick="window.location.href='view_order.html'">View Orders</button>
            <button class="nav-button" onclick="window.location.href='view_customer.html'">View Customers</button>
            <button class="nav-button" onclick="window.location.href='index.html'">Exit</button>
        </ul>
    </nav>

    <div class="container-form">
        <h2>Add Customer</h2>
        <form id="customerForm">
            <div class="form-group">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" required>
            </div>
            <div class="form-group">
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="orderId">Order ID:</label>
                <input type="text" id="orderId" required>
            </div>
            <div class="form-group">
                <label for="netTotal">Net Total:</label>
                <input type="number" id="netTotal" step="0.01" required>
            </div>
            <button type="submit">Add Customer</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
