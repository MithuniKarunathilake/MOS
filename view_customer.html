<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="View Customer/view_customer.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MOS Burgers</div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-menu">
            <button class="nav-button" onclick="window.location.href='add_customer.html'">Add Customer</button>
            <button class="nav-button" onclick="window.location.href='update.html'">Update Customer</button>
            <button class="nav-button" onclick="window.location.href='place_order.html'">Place Order</button>
            <button class="nav-button" onclick="window.location.href='view_order.html'">View Orders</button>
            <button class="nav-button" onclick="window.location.href='view_customer.html'">View Customers</button>
            <button class="nav-button" onclick="window.location.href='index.html'">Exit</button>
        </ul>
    </nav>

    <h2>View Customer</h2>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search by ID or Name">
        <button onclick="searchCustomer()">Search</button>
    </div>
    
    <div class="no-results">
        No customers found.
    </div>

    <div class="customer-details">
        <h3>Customer Details</h3>
        <table>
            <tr>
                <th>Customer ID</th>
                <td id="customerId"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="customerName"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td id="phoneNumber"></td>
            </tr>
            <tr>
                <th>Order ID</th>
                <td id="orderId"></td>
            </tr>
            <tr>
                <th>Net Total</th>
                <td id="netTotal"></td>
            </tr>
        </table>
    </div>

    <div class="customer-list">
        <h3>All Customers</h3>
        <table id="allCustomersTable">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Order ID</th>
                    <th>Net Total</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
